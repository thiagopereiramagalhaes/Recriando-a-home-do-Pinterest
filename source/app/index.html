<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Pinterest</title>
    <!--Chama o arquivo de estilos css principal-->
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <header>
        <!--Título do cabeçalho-->
        <h3>Pinterest</h3>

        <!--Navegação da página-->
        <nav>
            <!--Links de acesso para as páginas do site-->
            <ul>
                <!--Página sobre-->
                <li><a href="#">About</a></li>
            </ul>
            <ul>
                <!--Página de negócios-->
                <li><a href="#">Business</a></li>
            </ul>
            <ul>
                <!--Página do blog-->
                <li><a href="#">Blog</a></li>
            </ul>
            <!--Grupo de botões-->
            <div class="buttons">
                <!--Login-->
                <button class="login">Log in</button>
                <!--Cadastro-->
                <button class="signup">Sign up</button>
            </div>
        </nav>
    </header>

    <!--Segundo cabeçalho-->
    <div class="heading">
        <!--Título do segundo cabeçalho-->
        <span class="text">Get your next</span>
        <!--Grupo de textos animados-->
        <div class="wrapper">
            <!--Cada offset é um elemento animado-->
            <!--Primeiro texto da lista-->
            <div class="offset">
                <h2 class="text animate-before">Summer look idea</h2>
            </div>
            <!--Segundo texto da lista-->
            <div class="offset">
                <h2 class="text animate-before">Activity for children</h2>
            </div>
            <!--Terceiro texto da lista-->
            <div class="offset">
                <h2 class="text animate-before">Idea for a special dinner</h2>
            </div>
            <!--Quarto texto da lista-->
            <div class="offset">
                <h2 class="text animate-before">Do it yourself project
                </h2>
            </div>
        </div>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
